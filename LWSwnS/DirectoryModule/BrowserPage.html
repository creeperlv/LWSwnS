<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=stylesheet href="https://creeperlv.github.io/Styles/cldesignv2/cldesignv2.css" />
    <title>[DirName]</title>
</head>
<body>
    
    <div class="titleDiv">
        <!--Title Div always on the top of the page-->
        <h1 style="text-align:center">Index of [Location]</h1>
    </div>
    <div style="margin-top:130px" class="bodyDiv">
        <div>
            [ItemList]
        </div>
        <div class="cardDiv" style="display:[FolderInfo.Display]">
            <h2 style="text-align:center">Read Me</h2>
            <div>
                [FolderInfo.Content]
            </div>
        </div>
        <div class="cardDiv">
            <h2 style="text-align:center">About</h2>
            <p>
                This site is powered by LWSwnS with DirectoryModule.
                <BR />
                This file browser is using DirectoryModule, [ModuleVersion] on {Sys.Description}.
            </p>
        </div>
    </div>
</body>
</html>
